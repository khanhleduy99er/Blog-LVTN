<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-page</title>
    <!-- Link GOOGLE Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500&family=Poppins:wght@400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Link CSS -->
        <link rel="stylesheet" href="/Blog-YTB/style.css">
    <!-- BoxiIcon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section id="container-login">
        <div class="box-login">
            <div class="box-logo">
                <!-- Logo -->
                <a href="#" class="logo">Du.<span>Khanh</span></a>
            </div>
            <div class="box-content-heading">
                <h3>
                    Log-in your account
                </h3>
                <h4>
                    Best your choice
                </h4>
            </div>
            <div class="box-input-account">
                <div class="input-account">
                    <input type="text" class="input-name" placeholder="Name">
                </div>
                <div class="input-account">
                    <input type="text" class="input-email" placeholder="Email">
                </div>
                <div class="input-account">
                    <input type="text" class="input-password" placeholder="Password" required>
                </div>
            </div>
            <div class="box-register">
                <p>You don't have account !
                    <span>
                    <a href="./register.html">Created new account</a></span></p>
            </div>
            <div class="box-login-gmail">
                <a href="#">Log-in</a>
            </div>
            <div class="box-btn-back">
                <a href="./index.html">Back to Page</a>
            </div>
            
        </div>

        <!-- Register form -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Register a new account</h2>
                <form>
                    <div class="input-account">
                        <input type="text" class="input-name" placeholder="Name" required>
                    </div>
                    <div class="input-account">
                        <input type="email" class="input-email" placeholder="Email" required>
                    </div>
                    <div class="input-account">
                        <input type="password" class="input-password" placeholder="Password" required>
                    </div>
                    <div class="box-btn-submit">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Sript show UI from register -->
    <script>
        var modal = document.getElementById("registerModal");
        var btn = document.querySelector(".box-register a");
        var span = document.getElementsByClassName("close")[0];
    
        btn.onclick = function() {
            modal.style.display = "block";
        }
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
