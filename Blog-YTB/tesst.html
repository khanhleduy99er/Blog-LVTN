<body>
    <header>
        <h1>Chia s·∫ª ki·∫øn th·ª©c v·ªÅ Ecommerce ·ªü Vi·ªát Nam</h1>

    <section>
        <article>
            <h2>Ecommerce ·ªü Vi·ªát Nam: C∆° h·ªôi v√† th√°ch th·ª©c</h2>
            <p>
                Trong nh·ªØng nƒÉm g·∫ßn ƒë√¢y, Ecommerce ·ªü Vi·ªát Nam ƒë√£ c√≥ s·ª± ph√°t tri·ªÉn m·∫°nh m·∫Ω...

    <section>
        <h2>B√¨nh lu·∫≠n</h2>
        <div>

        </div>
        <button onclick="addComment()">G·ª≠i B√¨nh Lu·∫≠n</button>

    <section>

        <ul id="comment-list">
            <!-- B√¨nh lu·∫≠n s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
        </ul>

    <script>
        function addComment() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();

            if (commentText !== '') {
                const commentList = document.getElementById('comment-list');
                const newComment = document.createElement('li');
                
                // Th√™m avatar m·∫∑c ƒë·ªãnh c·ªßa ng∆∞·ªùi d√πng
                const avatar = document.createElement('img');
                avatar.src = 'default-avatar.png';
                avatar.alt = 'Avatar';
                avatar.classList.add('avatar');
                newComment.appendChild(avatar);
                
                const commentContent = document.createElement('div');
                commentContent.classList.add('comment-content');
                
                const commentTextElement = document.createElement('p');
                commentTextElement.textContent = commentText;
                commentContent.appendChild(commentTextElement);

                newComment.appendChild(commentContent);

                commentList.appendChild(newComment);

                // L∆∞u comment v√†o Local Storage
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push(commentText);
                localStorage.setItem('comments', JSON.stringify(comments));

                commentInput.value = '';
            }
        }

        // Hi·ªÉn th·ªã c√°c comment ƒë√£ l∆∞u khi t·∫£i l·∫°i trang
        document.addEventListener('DOMContentLoaded', function() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            const commentList = document.getElementById('comment-list');
            comments.forEach(function(commentText) {
                const newComment = document.createElement('li');

                // Th√™m avatar m·∫∑c ƒë·ªãnh c·ªßa ng∆∞·ªùi d√πng
                const avatar = document.createElement('img');
                avatar.src = 'default-avatar.png';
                avatar.alt = 'Avatar';
                avatar.classList.add('avatar');
                newComment.appendChild(avatar);

                const commentContent = document.createElement('div');
                commentContent.classList.add('comment-content');

                const commentTextElement = document.createElement('p');
                commentTextElement.textContent = commentText;
                commentContent.appendChild(commentTextElement);

                newComment.appendChild(commentContent);

                commentList.appendChild(newComment);
            });
        });
    </script>
